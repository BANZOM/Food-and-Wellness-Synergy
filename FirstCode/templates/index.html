<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      margin: 0 auto;
      width: 50%;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button[type="button"] {
      background-color: #008CBA;
    }

    button[type="submit"] {
      background-color: #4CAF50;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <h2>Dynamic Form</h2>
  <form id="dynamicForm" method="POST" action="/submit">
    <div id="inputFields">
      <input type="text" name="inputField[]" placeholder="Enter a value"><br>
    </div>
    <button type="button" onclick="addInput()">Add Input Field</button><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function addInput() {
      var inputDiv = document.getElementById("inputFields");
      var newInput = document.createElement("input");
      newInput.type = "text";
      newInput.name = "inputField[]";
      newInput.placeholder = "Enter a value";
      inputDiv.appendChild(newInput);
      inputDiv.appendChild(document.createElement("br"));
    }
  </script>
</body>

</html>
