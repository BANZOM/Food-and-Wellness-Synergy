<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Ingredients</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../static/style.css">
  <link rel="shortcut icon" href="images/items.png" type="image/x-icon">
</head>

<body>

  <!-- container here -->

  <div class="container">
    <img src="../../images/items.png" alt="Items List">
    <input type="text" id="input-field" placeholder="Enter Your Items Here">

    <ul id="shopping-list">
    </ul>

    <button id="submit-button" type="submit" style="display: block; width: 100%;">Submit</button>
    <textarea id="text-area" rows="10" cols="50" readonly></textarea>
  </div>

  <script src="../../static/addItems.js"></script>
